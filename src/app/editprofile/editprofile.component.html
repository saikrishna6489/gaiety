<div class="containerfluid whole" >

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 profile">

            <div class="details">
                <div class="signupforms" class="editprofile">
                    <form [formGroup]="editprofileform" (ngSubmit)="saveForm()" class="form-group ss">
                        <h2><b>signup</b></h2>
                        <div *ngFor="let user of users">
                
                            <label><b>First name : </b></label>
                            <input type="text" placeholder="{{ user.first_name }}" formControlName="first_name" name="first_name" [ngModel]="user.first_name"
                                class="form-control">
                
                            <label><b>Last name : </b></label>
                            <input type="text" placeholder="{{ user.last_name }}" formControlName="last_name" name="last_name" [ngModel]="user.last_name"
                                class="form-control">
                
                
                            <label><b>Email : </b></label>
                            <input type="email" placeholder="{{ user.email }}" formControlName="email" name="email" [ngModel]="user.email"
                                class="form-control">
                
                            <label><b>Gender : </b></label>
                            <input type="text" placeholder="{{ user.gender }}" formControlName="gender" name="gender" [ngModel]="user.gender"
                                class="form-control">
                
                            <label for="aadhar"><b>Aadhar : </b></label>
                            <input type="text" placeholder="{{ user.aadhar }}" formControlName="aadhar" name="aadhar" [ngModel]="user.aadhar"
                                class="form-control">
                
                            <label><b>zipcode : </b></label>
                            <input type="text" placeholder="{{ user.zip_code }}" formControlName="zip_code" name="zip_code" [ngModel]="user.zip_code"
                                class="form-control">
                            
                            <label><b>Profile picture : </b></label>
                            
                        </div>
                        <button class="btn btn-success">update profile details</button>
                    </form>
                
                </div>

            </div>

            

        </div>
    </div>
</div>
