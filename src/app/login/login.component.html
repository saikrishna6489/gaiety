<div class="loginforms" data-aos="fade-up" data-aos-duration="2000">
    <form [formGroup]="Loginform" (ngSubmit)="loginUser()" class="form-group">
        <h2>login</h2>
        <input type="text" name="" value="" placeholder="username" formControlName="username" name="username"
            class="form-control" [class.is-invalid]="Loginform.get('username').invalid && Loginform.get('username').touched ">
        <small [class.d-none]="Loginform.get('username').valid || Loginform.get('username').untouched "
            class="text-danger">username is requied</small>


        <input type="password" name="" value="" placeholder="password" formControlName="password" name="password"
            class="form-control"
            [class.is-invalid]="Loginform.get('password').invalid && Loginform.get('password').touched ">
        <small [class.d-none]="Loginform.get('password').valid || Loginform.get('password').untouched"
            class="text-danger">Password must have 6 digits</small>


        <p>dont you have account yet?<a routerLink="/Signup">Signup</a></p>

        <button [disabled]="!Loginform.valid" class="btn btn-success">login</button>
    </form>
</div>
