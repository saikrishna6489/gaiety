<div class="container-fluid header nav-solid" [class.head_change]="head_variable">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 logo">
				<section>
					<h1><b><span>g</span>
							<span>a</span>
							<span>i</span>
							<span>e</span>
							<span>t</span>
							<span>y</span>
						</b></h1>
				</section>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 navsec">

				<ul>
					<li><a routerLink='/Home' (click)="getActiveTab('Home')"
							[class.active]="activetab === 'Home'" class="nav-link">Home</a></li>
					<li><a routerLink='/Aboutus' (click)="getActiveTab('Aboutus')"
							[class.active]="activetab === 'Aboutus'" class="nav-link">About us</a></li>
					<li><a routerLink='/Services' (click)="getActiveTab('Services')"
							[class.active]="activetab === 'Services'" class="nav-link">Services</a></li>
					<li><a routerLink='/Contact' (click)="getActiveTab('Contact')"
							[class.active]="activetab === 'Contact'" class="nav-link">Contact</a></li>
					<li><a routerLink='/Booknow' (click)="getActiveTab('Booknow')"
							[class.active]="activetab === 'Booknow'" class="nav-link">Booknow</a></li>
					<button *ngIf="!isLoggedIn" routerLink='/Login' class="btn btn-primary">login<i
							class="material-icons">person_add</i></button>
					<button *ngIf="isLoggedIn" (click)="logout()" class="btn btn-primary">logout<i
							class="material-icons">person_add</i></button>
					<div class="profile" [class.active]="activetab === 'Profile'" (click)="getActiveTab('Profile')">

						<span class="tooltext">my account</span>

						<i class='fas fa-user-circle' style='font-size:35px' routerLink='/Myaccount' id="profile"></i>
					</div>
				</ul>
			</div>

		</div>
		<!--row-->
	</div>
	<!--container-->

</div>
<!--container-fluid-->
